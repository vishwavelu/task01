<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarRental - Premium Journey</title>
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --indigo-600: #4f46e5;
            --indigo-700: #4338ca;
            --premium-shadow: 0 20px 40px rgba(0, 0, 0, 0.06);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #1a1a1a;
            -webkit-font-smoothing: antialiased;
        }
        .rounded-4 { border-radius: 1rem !important; }
        .rounded-5 { border-radius: 2rem !important; }
        .text-indigo { color: var(--indigo-600) !important; }
        .bg-indigo { background-color: var(--indigo-600) !important; }
        .bg-dark-premium { background-color: #0A0D2E !important; }
        
        .btn-indigo {
            background-color: var(--indigo-600);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            transition: all 0.2s ease;
        }
        .btn-indigo:hover {
            background-color: var(--indigo-700);
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
        
        .shadow-premium {
            box-shadow: var(--premium-shadow) !important;
        }
        
        .nav-link {
            font-weight: 500;
            color: #4b5563 !important;
        }
        .nav-link:hover {
            color: var(--indigo-600) !important;
        }

        .category-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
        }
        .category-card:hover {
            background-color: #fff !important;
            border-color: #f3f4f6;
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .blur-circle {
            position: absolute;
            width: 300px;
            height: 300px;
            filter: blur(100px);
            z-index: 0;
            opacity: 0.15;
            border-radius: 50%;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <!-- Bootstrap 5 Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
